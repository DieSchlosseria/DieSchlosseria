<div style="display: flex; text-align: center; ">
  <!--_________________ZUBEHÖRTEILE____________________________-->
  <div id="myMöbel">
  <h1>Deine Artikel</h1><br> 
  <h2>Deine Accessories</h2>
  <output id="outExtra1"> </output>
<!--_________________KONFIGURATIONEN___________________________-->
<!-- Hier wird der Container für die Möbelkonfigurationen dynamisch eingefügt -->
  <h2>Deine Möbelstücke</h2>
  <div id="accessories" class="accessories"></div>
  <b>_________________________________________</b><br>
  <b>Total</b>
  <output id="iTotoal">€</output>
  <br><br><br>
  <button id="iClearButton" class="extra">Warenkorb löschen</button>
</div>


<!--________________FORMULAR____________________________________-->
<form id="emailForm" class="cForm" method="post">
  <label for="name">Ihr Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Max Mustermann" required><br><br>
  
  <label for="street">Straße:</label><br>
  <input type="text" id="street" name="street" placeholder="Musterstraße" required><br><br>
  
  <label for="houseNumber">Hausnummer:</label><br>
  <input type="text" id="houseNumber" name="houseNumber" placeholder="123" required><br><br>
  
  <label for="zip">Postleitzahl:</label><br>
  <input type="text" id="zip" name="zip" placeholder="12345" required><br><br>
  
  <label for="city">Ort:</label><br>
  <input type="text" id="city" name="city" placeholder="Musterstadt" required><br><br>

  <label for="email">Ihre E-Mail-Adresse:</label><br>
  <input type="email" id="email" name="email" placeholder="name@domain.com" required><br><br> 

  <label for="message">Ihre Nachricht:</label><br>
  <textarea id="message" name="message" placeholder="Ihre Nachricht" ></textarea><br><br><br>
  
  <button id="iSubmit" type="submit">Absenden</button>
</form>
</div>
