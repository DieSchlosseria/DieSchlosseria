<!--Materialstärke-->
<div style="display: flex; align-items: center; gap: 5px; margin: 5px 0; font-weight: bold;">
  <label for="iMaterial" style="width: 100px;">Material</label>
  <input type="range" name="material" class="cInput" min="10" max="50" step="5" id="iMaterial" style="flex: 1;">

</div>

<!--Höhe-->
<div style="display: flex; align-items: center; gap: 10px; margin: 10px 0; font-weight: bold;">

  <input type="range" name="hight" class="cInput" min="10" max="200" step="10" id="iHight" style="flex: 1;">
  <output name="hightOutput" id="iHightOutput" style="width: 50px; text-align: right;">100</output>
  <span>cm</span>
</div>

<!--Breite-->
<div style="display: flex; align-items: center; gap: 10px; margin: 10px 0; font-weight: bold;">

  <span>cm</span>
</div>

<!--Tiefe-->
